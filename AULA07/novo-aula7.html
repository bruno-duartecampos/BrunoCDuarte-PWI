<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset='utf-8'>
    <title>Page Title</title>
        <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
</head>
<body>
    <form action="#">
        <label for="textoexemplo">Usuário:</label>
        <input type="text" name="" id="textoexemplo" class="elemento-sozinho">
        <label for="senha">Senha:</label>
        <input type="password" id="senha" class="elemento-sozinho">
        
        <p>Input radio</p>
        <label for="h">Homem</label>
        <input type="radio" id="m" name="gender" value="male">
        <label for="f">Mulher</label>
        <input type="radio" id="f" name="gender" value="female">
        
        <p>Input Checkbox</p>
        <input type="checkbox" id="Fiat" name="fiat" value="fiat">
        <label for="vehicle1">I have a fiat</label>
        <input type="checkbox" id="Ford" name="ford" value="ford">
        <label for="vehicle2">I have a ford</label>
        <input type="checkbox" id="tesla" name="tesla" value="tesla">
        <label for="vehicle3">I have a tesla</label>
        
        <p>Botão</p>
        <button></button>
    </form>
</body>
</html>
